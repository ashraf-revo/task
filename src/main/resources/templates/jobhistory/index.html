<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Job Id</th>
            <th scope="col">Department Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${jobhistories}">
            <td><a th:href="'/jobhistory/update/'+${c.getEmployeeId()}+'/'+${c.getStartDate().getTime()}" th:text="${c.getEmployeeId()}"></a> </td>
            <td th:text="${c.getStartDate()}"></td>
            <td th:text="${c.getEndDate()}"></td>
            <td th:text="${c.getJobId()}"></td>
            <td th:text="${c.getDepartmentId()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
