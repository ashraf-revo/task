<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Department Id</th>
            <th scope="col">Department Name</th>
            <th scope="col">Manager Id</th>
            <th scope="col">Location Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${departments}">
            <td><a th:href="'/department/update/'+${c.getDepartmentId()}" th:text="${c.getDepartmentId()}"></a> </td>
            <td th:text="${c.getDepartmentName()}"></td>
            <td th:text="${c.getManagerId()}"></td>
            <td th:text="${c.getLocationId()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
