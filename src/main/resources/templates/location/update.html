<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{'/location/update/'+${location.getLocationId()}}" th:object="${location}">
        <div class="form-group">
            <label for="locationId">Location Id</label>
            <input type="text" disabled="disabled" class="form-control" name="locationId" id="locationId"
                   th:field="*{locationId}"/>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="streetAddress" th:field="*{streetAddress}"/>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="postalCode" th:field="*{postalCode}"/>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" th:field="*{city}"/>
        </div>
        <div class="form-group">
            <label for="stateProvince">State Province</label>
            <input type="text" class="form-control" name="stateProvince" id="stateProvince" th:field="*{stateProvince}"/>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="countryId" id="country" th:field="*{countryId}" class="form-control">
                <option th:each="r :${countries}" th:text="${r.getCountryName()}" th:value="${r.getCountryId()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn  btn-info" href="/location">back</a>
    </form>
</div>
</body>
</html>
