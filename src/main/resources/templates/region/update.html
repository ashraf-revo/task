<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{'/region/update/'+${region.getRegionId()}}" th:object="${region}">
        <div class="form-group">
            <label for="regionId">Region Id</label>
            <input type="text" disabled="disabled" class="form-control" name="regionId" id="regionId"
                   th:field="*{regionId}"/>
        </div>
        <div class="form-group">
            <label for="regionName">Region Name</label>
            <input type="text" class="form-control" name="regionName" id="regionName" th:field="*{regionName}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn  btn-info" href="/region">back</a>
    </form>
</div>
</body>
</html>
