<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Hire Date</th>
            <th scope="col">Job Id</th>
            <th scope="col">Salary</th>
            <th scope="col">Commission Pct</th>
            <th scope="col">Manager Id</th>
            <th scope="col">Department Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${employees}">
            <td><a th:href="'/employee/update/'+${c.getEmployeeId()}" th:text="${c.getEmployeeId()}"></a> </td>
            <td th:text="${c.getFirstName()}"></td>
            <td th:text="${c.getLastName()}"></td>
            <td th:text="${c.getEmail()}"></td>
            <td th:text="${c.getPhoneNumber()}"></td>
            <td th:text="${c.getHireDate()}"></td>
            <td th:text="${c.getJobId()}"></td>
            <td th:text="${c.getSalary()}"></td>
            <td th:text="${c.getCommissionPct()}"></td>
            <td th:text="${c.getManagerId()}"></td>
            <td th:text="${c.getDepartmentId()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
