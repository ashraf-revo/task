<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{'/department/update/'+${department.getDepartmentId()}}" th:object="${department}">
        <div class="form-group">
            <label for="departmentId">Department Id</label>
            <input type="text" disabled="disabled" class="form-control" name="departmentId" id="departmentId"
                   th:field="*{departmentId}"/>
        </div>
        <div class="form-group">
            <label for="departmentName">departmentName</label>
            <input type="text" class="form-control" name="departmentName" id="departmentName" th:field="*{departmentName}"/>
        </div>
        <div class="form-group">
            <label for="managerId">Manger</label>
            <select name="managerId" id="managerId" th:field="*{managerId}" class="form-control">
                <option th:each="r :${employees}" th:text="${r.getFirstName()+' '+r.getLastName()}" th:value="${r.getEmployeeId()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="locationId">Location</label>
            <select name="locationId" id="locationId" th:field="*{locationId}" class="form-control">
                <option th:each="r :${locations}" th:text="${r.getCity()+' '+ r.getStreetAddress()}" th:value="${r.getLocationId()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn  btn-info" href="/department">back</a>
    </form>
</div>
</body>
</html>
